<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>页面滚动</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.pageScrollTo</span>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn1">滚动下个按钮</button>
  </div>
  <div style="height: 1000px"></div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn2">滚动到底部</button>
  </div>
  <div style="height: 2000px"></div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn3">滚动到顶部</button>
  </div>
  <script>
    document.getElementById('J_btn1').addEventListener('click', function() {
      xm.pageScrollTo({ selector: '#J_btn2' })
    })

    document.getElementById('J_btn2').addEventListener('click', function() {
      console.log(document.body.scrollHeight, window.innerHeight)
      xm.pageScrollTo({ scrollTop: document.body.clientHeight - window.innerHeight + 50})
    })

    document.getElementById('J_btn3').addEventListener('click', function() {
      xm.pageScrollTo({ scrollTop: 0 })
    })
  </script>
</body>
</html>
