<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>调用客户端自定义方法</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.native</span>
  </div>
  <div class="tip">注意：此方法用来调用客户端注册到sdk的能力，如果未注册直接调用，将没有响应</div>
  <div class="form">
    <div class="form-item"><label>sdk名称</label><input id="J_sdk" value="toast" /></div>
    <div class="form-item"><label>参数</label><input id="J_data" value="{msg: '显示toast'}"></input></div>
</div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">调用</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      var sdk = document.getElementById('J_sdk').value.trim()
      var param = document.getElementById('J_data').value && new Function('return' + document.getElementById('J_data').value.trim())()

      if (!sdk) {
        return xm.showAlert({ title: '调用自定义方法失败', message: 'sdk名称不能为空' })
      }

      xm.native(sdk, param)
    })
  </script>
</body>
</html>
