<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>选择日期</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.selectDate</span>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn1">选择年月</button>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn2">选择年月日</button>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn3">选择年月日时分</button>
  </div>

  <script>
    document.getElementById('J_btn1').addEventListener('click', function() {
      xm.selectDate({
        format: 'yyyy-MM',
        defaultValue: Date.now()
      }).then(function(date) {
        xm.showToast({ message: date })
      })
    })
    document.getElementById('J_btn2').addEventListener('click', function() {
      xm.selectDate({
        format: 'yyyy-MM-dd',
        defaultValue: Date.now()
      }).then(function(date) {
        xm.showToast({ message: date })
      })
    })
    document.getElementById('J_btn3').addEventListener('click', function() {
      xm.selectDate({
        format: 'yyyy-MM-dd HH:mm',
        defaultValue: Date.now()
      }).then(function(date) {
        xm.showToast({ message: date })
      })
    })
  </script>
</body>
</html>
