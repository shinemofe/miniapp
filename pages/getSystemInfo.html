<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>获取手机系统信息</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.getSystemInfo</span>
  </div>
  <div class="form">
    <div class="form-item"><label>设备唯一id</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>设备品牌</label><input class="J_output" disable /></div>
    <div class="form-item"><label>设备型号</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>设备像素比</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>客户端平台</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>app版本号</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>屏幕高度</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>屏幕宽度</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>可使用窗口高度</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>可使用窗口宽度</label><input class="J_output" disabled /></div>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">点击获取</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      xm.getSystemInfo().then(function(res) {
        var ouputs = document.querySelectorAll('.J_output')
        ouputs[0].value = res.id
        ouputs[1].value = res.brand
        ouputs[2].value = res.model
        ouputs[3].value = res.pixelRatio
        ouputs[4].value = res.platform
        ouputs[5].value = res.system
        ouputs[6].value = res.screenHeight + 'px'
        ouputs[7].value = res.screenWidth + 'px'
        ouputs[8].value = res.windowHeight + 'px'
        ouputs[9].value = res.windowWidth + 'px'
      })
    })
  </script>
</body>
</html>
