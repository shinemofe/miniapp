<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>获取当前位置</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.getLocation</span>
  </div>
  <div class="form">
    <div class="form-item"><label>AOIName</label><input class="J_output" disable /></div>
    <div class="form-item"><label>POIName</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>adcode</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>city</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>citycode</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>country</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>district</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>errorCode</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>formattedAddress</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>hAccuracy</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>lat</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>lng</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>location</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>province</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>street</label><input class="J_output" disabled /></div>
    <div class="form-item"><label>streetNum</label><input class="J_output" disabled /></div>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">定位</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      xm.getLocation().then(function(res) {
        var ouputs = document.querySelectorAll('.J_output')
        ouputs[0].value = res.AOIName
        ouputs[1].value = res.POIName
        ouputs[2].value = res.adcode
        ouputs[3].value = res.city
        ouputs[4].value = res.citycode
        ouputs[5].value = res.country
        ouputs[6].value = res.district
        ouputs[7].value = res.errorCode
        ouputs[8].value = res.formattedAddress
        ouputs[9].value = res.hAccuracy
        ouputs[10].value = res.lat
        ouputs[11].value = res.lng
        ouputs[12].value = res.location
        ouputs[13].value = res.province
        ouputs[14].value = res.street
        ouputs[15].value = res.streetNum
      })
    })
  </script>
</body>
</html>
