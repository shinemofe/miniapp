<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>手写批注</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="shinemosdk://20000/index.js"></script>
    <script src="../lib/vconsole.min.js"></script>
  </head>
  <body>
    <div class="api">
      <span>xm.annotate</span>
    </div>
    <div id="J_img"></div>
    <div class="btn-wrap">
      <button class="btn" id="J_btn">开始批注</button>
    </div>

    <script>
      document.getElementById('J_btn').addEventListener('click', function () {
        xm.annotate().then(function (img) {
          console.log(img)
          document.getElementById('J_img').innerHTML =
            '<img style="width:100%;" src="' + img + '" />'
        })
      })
    </script>
  </body>
</html>
