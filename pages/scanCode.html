<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>扫码</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.scanCode</span>
  </div>
  <div class="form">
    <div class="form-item"><label>二维码内容</label><input id="J_output" disabled /></div>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">扫码</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      xm.scanCode().then(function(res) {
        document.getElementById('J_output').value = res
      })
    })
  </script>
</body>
</html>
