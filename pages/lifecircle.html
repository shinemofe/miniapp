<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>生命周期</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
  <script src="../lib/vconsole.min.js"></script>
  <script>xm.setEnableDebug({enableDebug: true})</script>
</head>
<body>
  <div class="api">
    <span>onLaunch/onLoad/onUnload</span>
    <span>onPageShow/onPageHide</span>
    <span>onAppClose/onAppResume</span>
  </div>

  <div class="tip">注意：onLaunch只会在首次打开小程序时触发，可以去首页的vconsole中查看onLaunch的触发日志</div>

  <script>
    xm.on('onLoad', function() {
      console.log('onLoad')
    })
    xm.on('onAppResume', function() {
      console.log('onAppResume')
    })
    xm.on('onAppClose', function() {
      console.log('onAppClose')
    })
    xm.on('onPageShow', function() {
      console.log('pageShow')
    })
    xm.on('onPageHide', function() {
      console.log('pageHide')
    })
    xm.on('onUnload', function() {
      alert('onUnload')
      console.log('onUnload')
    })
  </script>
</body>
</html>
