<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>屏幕方向</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.horizontalScreen</span>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">横屏</button>
  </div>

  <script>
    var isHorizonal = false
    document.getElementById('J_btn').addEventListener('click', function() {
      xm.horizontalScreen()
      isHorizonal = !isHorizonal
      document.getElementById('J_btn').innerHTML = isHorizonal ? '竖屏' : '横屏'
    })
  </script>
</body>
</html>
