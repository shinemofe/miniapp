<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>显示可输入提醒框</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.showPrompt</span>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">显示输入弹出框</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      xm.showPrompt({ 
        title: '信息填写', 
        message: '请输入姓名', 
        placeholder: '姓名',
        defaultValue: '张三'
      }).then(function(res) {
        xm.showToast({ message: '你好，' + res })
      })
    })
  </script>
</body>
</html>
