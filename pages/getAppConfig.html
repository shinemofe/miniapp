<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>获取客户端信息</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.getAppConfig</span>
  </div>
  <div class="form">
    <div class="form-item"><label>当前环境HOST</label><input class="J_output" disable /></div>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">点击获取</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      xm.getAppConfig().then(function(res) {
        var ouputs = document.querySelectorAll('.J_output')
        ouputs[0].value = res.url_host
      })
    })
  </script>
</body>
</html>
