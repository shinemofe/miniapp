<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>判断小程序API是否在当前版本可用</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.canIUse</span>
  </div>
  <div class="form">
    <div class="form-item"><label>API名称</label><input id="J_input" placeholder="请输入API名称并点击开始校验" /></div>
    <div class="form-item"><label>是否可用</label><input id="J_output" disabled /></div>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">开始校验</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      var val = document.getElementById('J_input').value.trim()
      if (!val) {
        return xm.showToast({ message: 'API名称不能为空'})
      }
      xm.canIUse({ api: val }).then(function(res) {
        document.getElementById('J_output').value = res
      })
    })
  </script>
</body>
</html>
