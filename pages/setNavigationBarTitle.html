<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>设置界面标题</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.setNavigationBarTitle</span>
  </div>
  <div class="form">
    <div class="form-item"><label>标题</label><input id="J_input" placeholder="请输入标题并点击修改" /></div>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">修改</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      var val = document.getElementById('J_input').value
      xm.setNavigationBarTitle({ title: val })
    })
  </script>
</body>
</html>
