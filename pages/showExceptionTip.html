<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>显示错误页面</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
  <script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.showExceptionTip</span>
  </div>
  <div class="tip">注意：显示错误页面之后，小程序在关闭后将此小程序移除小程序缓存队列，下次将重新打开小程序</div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">显示错误页面</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      xm.showExceptionTip({ msg: '哎呀，页面崩溃了o(╥﹏╥)o' })
    })
  </script>
</body>
</html>
