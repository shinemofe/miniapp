<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>显示Loading</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.showLoading/xm.hideLoading</span>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_show">显示Loading，3s后隐藏Loading</button>
  </div>

  <script>
    document.getElementById('J_show').addEventListener('click', function() {
      xm.showLoading()

      setTimeout(function() {
        xm.hideLoading()
      }, 3000)
    })
  </script>
</body>
</html>
