<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>显示确认框</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="shinemosdk://20000/index.js"></script>
<script src="../lib/vconsole.min.js"></script>
</head>
<body>
  <div class="api">
    <span>xm.showConfirm</span>
  </div>
  <div class="btn-wrap">
    <button class="btn" id="J_btn">显示确认框</button>
  </div>

  <script>
    document.getElementById('J_btn').addEventListener('click', function() {
      xm.showConfirm({ title: '确认框标题', message: '你确定要退出吗' }).then(function(res) {
        xm.showToast({ message: res === 'ok' ? '你选择了确认' : '你选择了取消' })
      })
    })
  </script>
</body>
</html>
